name: Deploy to Google Play

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  test:
    name: Unit Test & Build AAB
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Verify Java
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          ls -la "$JAVA_HOME" || true
          java -version
          which java

      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      - name: Install Android commandline tools & SDK
        run: |
          export ANDROID_SDK_ROOT="$HOME/Android/Sdk"
          mkdir -p "$ANDROID_SDK_ROOT"
          cd /tmp
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip cmdline.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Create local.properties
        run: echo "sdk.dir=$HOME/Android/Sdk" > local.properties

      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew clean testDebug

      - name: Version Bump
        uses: chkfung/android-version-actions@v1.2.3
        with:
          gradlePath: app/build.gradle.kts
          versionCode: ${{ github.run_number }}

      - name: Assemble Release Bundle
        run: ./gradlew bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: app/build/outputs/bundle/release/*.aab

  distribute:
    name: Sign & Distribute to Google Play
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download built AAB
        uses: actions/download-artifact@v4
        with:
          name: app-bundle
          path: artifact

      - name: List downloaded files (debug)
        run: ls -la artifact || true

      - name: Find AAB file
        id: find_aab
        run: |
          set -e
          aab=$(ls artifact/*.aab 2>/dev/null | head -n1 || true)
          if [ -z "$aab" ]; then
            echo "No AAB found in artifact/ â€” failing."
            exit 1
          fi
          echo "Found AAB: $aab"
          echo "aab_file=$aab" >> "$GITHUB_OUTPUT"

      - name: Sign Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: artifact
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          alias: ${{ secrets.STUDY_PULSE_ALIAS }}
          keyPassword: ${{ secrets.STUDY_PULSE_ALIAS_PASSWORD }}

      - name: Deploy bundle to Google Play
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_AUTH_JSON }}
          packageName: com.studypulse.app
          # point to the actual located file
          releaseFiles: ${{ steps.find_aab.outputs.aab_file }}
          track: internal
          status: 'completed'
#          whatsNewDirectory: whatsnew/